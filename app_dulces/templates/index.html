<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Dulces</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        /* AÃ±adido para un mejor estilo visual */
        tr:nth-child(even) { background-color: #f9f9f9; }
        td:nth-child(2) { text-align: right; } /* Alinear precio a la derecha */
        td:nth-child(3) { text-align: center; } /* Centrar stock */
    </style>
</head>
<body>
    <h1>Lista de Dulces</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>Chicle de Fresa</td>
            <td>$0.50</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Gomita de Ositos</td>
            <td>$1.25</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Paleta de Caramelo</td>
            <td>$0.75</td>
            <td>200</td>
        </tr>
        </table>
</body>
</html>
